<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" media="screen" href="/To-do-List/style.css"/>
        <title>Todo List</title>
    </head>
    <body>
        <br/>
        <div class="scroll">
            <br>
            <h1>TASK-TRACKER</h1>
            <h2>Get organised with TaskTracker</h2>
            <div class="wrapper">
                <div class="task-input">
                <ion-icon name="create-outline"></ion-icon>
                <input type="text" placeholder="Add a New Task" />
                </div>
                <div class="controls">
                <div class="filters">
                    <span class="active" id="all">All</span>
                    <span id="pending">Pending</span>
                    <span id="completed">Completed</span>
                </div>
                <button class="clear-btn">Clear All</button>
                </div>
                <ul class="task-box"></ul>
            </div>
            <script src="main.js"></script>
            <h1>HAPPY DAY</h1>
            <h2>By Rakshita Kriti Singh</h2>
            <br><br>
        </div>
    </body>
</html>
